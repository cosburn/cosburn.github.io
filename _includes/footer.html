<footer class="site-footer">

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title }}</h2> -->

    <div class="footer-nav">
      <ul>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link small spaced" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </ul>

    </div>

  </div>

</footer>
