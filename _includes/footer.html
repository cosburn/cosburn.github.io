<footer class="site-footer">

    <div class="container">
      <h1 class="text-white uppercase">Contact</h1>
      <ul>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link small spaced" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </ul>
    </div>

</footer>
