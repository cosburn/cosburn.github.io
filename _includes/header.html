<header class="site-header">

  <div class="wrapper">

    <!-- <svg class="line up"><line x1="0" y1="0" x2="1200" y2="0" /></svg> -->

    <a class="site-title uppercase" href="{{ site.baseurl }}/">{{ site.title | remove: " " }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link small spaced" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

    <svg class="line"><line x1="0" y1="0" x2="1200" y2="0" /></svg>

    <h1 class="page-title">{{ page.title }}</h1>

  </div>

</header>
